<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Poke Api</title>
		<!-- BOOTSTRAP -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./assets/css/style.css">
		<script defer src="./assets/js/app.js"></script>
	</head>

	<body>
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./assets/img/Digimon_Logo.png" alt="digimon logo">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" id="favoriteDigimons" data-bs-toggle="modal"
								data-bs-target="#digimonModal">Favorite Digimon</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- NAVBAR END -->
		<!-- MODAL -->
		<div class="modal fade" id="digimonModal" tabindex="-1" aria-labelledby="digimonModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" id="fav"></div>
				</div>
			</div>
		</div>

		<!-- MODAL END -->
		<!-- MAIN -->
		<header>
			<h1 class="text-center py-3 text-uppercase" id="mainTitle">Digimon</h1>
		</header>
		<main class="container">
			<!-- FORM -->
			<section id="search-section" class="py-2">
				<h2 class="text-center">Buscar Digimon</h2>
				<form id="digimonForm">
					<div class="mb-3">
						<label for="digimonName" class="form-label">Buscar por el nombre del Digimon</label>
						<input type="text" class="form-control" id="digimonName" placeholder="koromon" required>
					</div>
					<button type="submit" class="btn btn-primary">Buscar</button>
				</form>
				<form id="digimonDropdownForm" class="mt-2">
					<label for="digimonName" class="form-label">Buscar en el listado</label>
					<div class="input-group">
						<select class="form-select" id="digimonDropdown" aria-label="Example select with button addon">

						</select>
						<button class="btn btn-outline-secondary" type="button">Buscar</button>
					</div>
				</form>
			</section>
			<!-- FORM END -->
			<!-- INFO DIGIMON -->
			<section id="info-digimon">
				<div class="d-flex justify-content-center">
					<!-- CARD -->
					<div class="card" styles="width: 18rem">
						<img src="./assets/img/digimon.jpeg" class="card-img-top" alt="pokemon">
						<div class="card-body">
							<h5 class="card-title">Nombre del Digimon</h5>
							<h6>Level <span id="level"></span></h6>
							<div id="stats"></div>
						</div>
						<!-- CARD END -->
					</div>
				</div>
				<div id="chartContainer" style="height: 300px; width: 100%;"></div>
			</section>
			<!-- INFO DIGIMON END -->
		</main>
		<!-- MAIN END -->
		<!-- FOOTER -->
		<footer class="text-center fst-italic fixed bottom">
			<p>All rights reverved &#169;</p>
		</footer>
		<!-- FOOTER END -->
		<script defer src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	</body>

</html>
